<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdf"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    if (file) {
      document.getElementById("pdf").src = file;
    }
  </script>
</body>
</html>
